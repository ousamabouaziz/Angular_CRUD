<h2>User List</h2>
<table class = "table   table-striped">

    <thead>
        <th>Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
    </thead>

    <tbody>
        <tr *ngFor = "let user of users">

            <td>{{user.name}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click) = "updateUser(user.id)" class="btn btn-info">Update</button>
                <button (click) = "deleteUser(user.id)" class="btn btn-danger" style="margin-left:10px">Delete</button>

            </td>


        </tr>
    </tbody>



</table>
